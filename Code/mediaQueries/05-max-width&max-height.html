<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width"> 
	<title>媒体查询</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		p {
			font-size: 10px;
		}
		
		/* max-width  最大宽度  小于等于375 */
		@media screen and (max-width: 375px) and (max-height: 667px) {
				p {
					color: red;
				}
		}
		
	</style>
</head>
<body>
	<p>小于等于宽/高度时，才会变成蓝色</p>
</body>
</html>
