<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>媒体查询</title>
	<style>
		html,body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}

		/* 演示width / height */
		@media (width: 320px) and (height: 568px) {
			p {
				font-size: 40px;
			}
		}


			@media screen and (width: 375px) and (height: 667px) {
			p {
				font-size: 20px;
			}

			body {
				background-color: red;
			}
		}

	</style>
</head>
<body>
	<p>完全等于宽/高度时，才会变成蓝色</p>
</body>
</html>
