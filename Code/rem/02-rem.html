<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>em</title>
  <style>
    /* rem只会相对html的大小 */
    html {
      font-size: 20px;
    }
    .outer {
      font-size: 30px;
    }

    .box {
      /* 16*10 */
      font-size: 20px;
      width: 10rem;
      height: 10rem;
      /* margin-top: 20rem; */
      background-color: brown;
    }

    
  </style>
</head>

<body>
  <div class="outer">
  <div class="box">永</div>
</div>
</body>

</html>
