<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>em</title>
  <style>
    .box {
      /* em相对的是font-size的大小 
         1.如果自身有font-size 相对的是自己的font-size大小 
         2.如果自己没有font-size 相对的是继承的font-size大小
      */
      font-size: 18px;
      width: 10em;
      height: 10em;
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="outer">
  <div class="box">永</div>
</div>
</body>

</html>
